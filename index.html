<!DOCTYPE html>
<html>
<head>
  <title>Canlı Sıcaklık</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 100px;
    }

    #temp {
      font-size: 3em;
      color: #d60000;
      margin-bottom: 20px;
    }

    .bar-container {
      width: 80px;
      height: 300px;
      border: 2px solid #ccc;
      margin: 0 auto;
      position: relative;
      border-radius: 8px;
      background-color: #f0f0f0;
    }

    .bar-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: red;
      height: 0%;
      transition: height 0.4s;
    }
  </style>
</head>
<body>
  <h1>Anlık Sıcaklık</h1>
  <div id="temp">Yükleniyor...</div>
  <div class="bar-container">
    <div class="bar-fill" id="bar"></div>
  </div>

  <script>
    async function fetchTemperature() {
      try {
        const response = await fetch("https://opensheet.vercel.app/1PTt1CvI1cRW9OByJxpZ3im1-nFHJ6rIcQzC6S5eruto/Sayfa1");
        const data = await response.json();

        if (data.length > 0) {
          const last = data[data.length - 1];
          const temp = parseFloat(last.temperature);
          document.getElementById("temp").innerText = temp.toFixed(1) + " °C";

          const percent = Math.min(100, (temp / 50) * 100);
          document.getElementById("bar").style.height = percent + "%";
        }
      } catch (e) {
        document.getElementById("temp").innerText = "Veri alınamadı";
      }
    }

    fetchTemperature();
    setInterval(fetchTemperature, 5000);
  </script>
</body>
</html>
