<!DOCTYPE html>
<html>
<head>
  <title>Canlı Sıcaklık</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    #temp {
      font-size: 3em;
      color: red;
    }
    #time {
      font-size: 1.2em;
      color: #555;
      margin-top: 10px;
    }
    .bar-container {
      width: 100px;
      height: 300px;
      border: 2px solid #ccc;
      margin: 20px auto;
      position: relative;
      background-color: #f5f5f5;
      border-radius: 10px;
    }
    .bar-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: red;
      transition: height 0.5s ease;
    }
  </style>
</head>
<body>
  <h1>Anlık Sıcaklık</h1>
  <div id="temp">Yükleniyor...</div>
  <div id="time">Son güncelleme: -</div>
  <div class="bar-container">
    <div class="bar-fill" id="bar" style="height: 0%;"></div>
  </div>

  <script>
    async function fetchTemperature() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyXF0TSfiYxZCGZyTN0BnZlgkgVRYv8eubV2pILKKs9JAzHOtUR_iiAtvCLdeD5I3G24g/exec?nocache=" + new Date().getTime());
        const data = await response.json();
        
        const temp = parseFloat(data.temperature);
        const time = new Date(data.timestamp).toLocaleString('tr-TR');

        document.getElementById("temp").innerText = temp.toFixed(1) + " °C";
        document.getElementById("time").innerText = "Son güncelleme: " + time;

        const heightPercent = Math.min(100, (temp / 50) * 100);
        document.getElementById("bar").style.height = heightPercent + "%";

      } catch (error) {
        document.getElementById("temp").innerText = "Veri alınamadı";
        document.getElementById("time").innerText = "-";
      }
    }

    fetchTemperature();
    setInterval(fetchTemperature, 5000);
  </script>
</body>
</html>
